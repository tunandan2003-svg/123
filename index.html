<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffb6c1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .message {
      color: #ff0066;
      font-size: 1.8rem;
      text-align: center;
      max-width: 90%;
      line-height: 1.6;
      white-space: pre-line;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="message" id="text"></div>

  <script>
    const msg = "chÃºc emiu cÃ³ má»™t ngÃ y trung thu tháº­t vui váº» ðŸ’–";
    const textElement = document.getElementById("text");
    let index = 0;

    function showNextChar() {
      if (index < msg.length) {
        textElement.textContent += msg.charAt(index);
        index++;
        setTimeout(showNextChar, 100);
      }
    }

    showNextChar();

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      document.body.appendChild(heart);
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
