<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Khải Trung Thu Vui Vẻ 🎑</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffd6e7, #fff6b7);
      color: #333;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4081;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4081; }
      to { text-shadow: 0 0 20px #ff80ab; }
    }
    p {
      font-size: 1.3em;
      margin: 15px;
    }
    .moon {
      font-size: 5em;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="moon">🌕</div>
  <h1>Chúc Khải có một ngày Trung Thu thật vui vẻ 🎉</h1>
  <p>🎂 xem độ mixi ít thôi!</p>
  <p>😎 Và nhớ... <b>ít xem Độ Mixi lại nha!</b> 😂</p>
</body>
</html>
